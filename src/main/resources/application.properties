spring.application.name=redis_spring
spring.datasource.url=jdbc:postgresql://localhost:5432/book_db_dev
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.data.redis.database=0
spring.data.redis.host=localhost
spring.data.redis.port=6379
logging.level.com.example.redis_spring.services.BookService=INFO
logging.level.com.example.redis_spring.services.CacheService=INFO

